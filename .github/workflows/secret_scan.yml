name: Secrets Scan
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

